version: '3.1'

services:
  redisdb:
    image: redis
    container_name: redisdb
    restart: always
    ports: 
      - 6379:6379

  redis-browser:
    image: birkof/redis-browser
    container_name: redis-browser
    command: --url redis://redisdb:6379 -b 0.0.0.0
    depends_on:
      - redisdb
    restart: always
    ports:
      - 4567:4567
  webviz:
    container_name: webviz
    build: 
      context: ./webviz
    ports:
      - "8050:8050"
    command: redisdb 6379
    depends_on:
      - redisdb
    restart: always
  edwaiting:
    container_name: edwaiting
    build:
      context: ./ed-waiting    
    command: redisdb 6379
    depends_on:
      - redisdb
    restart: always
  twittercounter:
    container_name: twittercounter
    build:
      context: ./twitter-counter    
    command: redisdb 6379
    depends_on:
      - redisdb
    restart: always
  influenzaadapter:
    container_name: influenzaadapter
    build:
      context: ./influenza-adapter    
    command: redisdb 6379
    depends_on:
      - redisdb
    restart: always
  googletrends:
    image: node:12.4.0
    container_name: googletrends
    build:
      context: ./googletrends
    command: node /code/app.js
    depends_on:
      - redisdb
    restart: always
  redispubsublogger:
    container_name: redispubsublogger
    build: 
      context: ./redispubsublogger
    command: redisdb 6379
    depends_on:
      - redisdb
    restart: always